<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

                <input type="radio" name="contato" value="email" id="radio-email">

        <label class="checkbox">
            <input type="checkbox">
